<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de mixins</title>
</head>
<body>
    <h2>{{editor.nombre}}</h2>
    <ol>
        {% for libro in page_obj %} 
            <li>{{libro.titulo}}</li>
        {% endfor %}
    </ol>
    <div class="pagination" style="border: 20mm solid #FDBDEE;position: relative;">
        <span class="step-links">
            {% if page_obj.has_previous %}
                <a href="?page={{page_obj.previous_page_number}}">Aterior</a>
            {% endif %} 
            <span class="current">
                Pagina {{page_obj.number}} de {{pagination.num_pages}}.
            </span>
            {% if page_obj.has_next %} 
                <a href="?page={{page_obj.next_page_number}}">Siguiente</a>
            {% endif %} 

        </span>
    </div>
    
</body>
</html>
