<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos personalizado</title>
</head>
<body>
    <hgroup><h1>Contactos</h1></hgroup>
    {% if form.errors %} 
        <p style="color:red;">Por favor corrige lo siguiente</p>
    {% endif %} 

    <form action="" method="post">{% csrf_token %}
        <div calss="field">
            {{form.asunto.errors}}
                <label for="id_asunto">Asunto:</label>
            {{form.asunto}}
        </div>

        <div calss="field">
            {{form.email.errors}}
                <label for="id_email">E-mail:</label>
            {{form.email}}
        </div>

        <div class="field">
             {{form.mensaje.errors}}
                <label for="id_mensaje">Mensaje</label>
            {{form.mensaje}}
        </div>

        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
