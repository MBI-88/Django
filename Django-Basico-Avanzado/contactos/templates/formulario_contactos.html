<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <style type="text/css">
        ul.errorlist{
            margin:0;
            padding:0;

        }
        .errorlist li{
            background-color:red;
            color:white;
            display:block;
            font-size: 10px;
            margin: 0 0 3px;
            padding: 4px 5px;
        }
    </style>
</head>
<body>
    <h1>Sitio de contactos</h1>
    {% if errors %} 
        <ul class="errorlist">
            {% for error in errors %} 
                <li>{{error}}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="/contactos/" method="post"> {% csrf_token %} 
        <p>Asunto: <input type="text" name="asunto" value="{{asunto}}"></p>
        <p>E-mail (optional): <input type="text" name="email" value="{{email}}"></p>
        <p>Mensaje:<textarea name="mensaje" rows="10" cols="50" value="{{mensaje}}"></textarea> </p>
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
