<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="{% url 'javascript-catalog' %}"></script>
    <title>Uso de javascript-catalog</title>
</head>
<body>
    <div style="margin-left: 2em;">
        <script>
            'use strict'
             document.write(gettext('<h2>Hola estamos traduciendo la web</h2>'))
             const data = {
                 count: 10,
                 total: 50,
             }
             const formats = ngettext(
                 'Total: %(total)s, there is %(count)s object',
                 'there are %(count)s of total of %(total)s objects',data.count
             )
             
             const string = interpolate(formats,data,true)
             alert(string)

             const value = [10,20]
             const nget = ngettext(
                'There is %s object. Remaining: %s', 
                'There are %s objects. Remaining: %s',value
             )
             const inter = interpolate(nget,value)
             alert(inter)
             document.write(`<h2>Foramto de fecha python:<em>${get_format('DATE_FORMAT')}</em></h2>`)
             document.write(gettext_noop('<h3>Uso de gettext_noop</h3>'))
        </script>
    
    </div>
    
</body>
</html>
